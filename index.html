<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <nav>
            <div class="main-navigationbar container flex">
                <a href="#" onclick="reload()" class="nav-logo">
                    <img src="./assets/nav-logo.png" alt="nav logo">
                </a>
                <div class="nav-link">
                    <ul class="flex">

                        <li class="hover-link nav-item" id="stock-market" onclick="onNavItemClick('stock market')">
                            Stock-market </li>
                        <li class=" hover-link nav-item" id="crypto" onclick="onNavItemClick('crypto')">Crypto</li>
                        <li class="hover-link nav-item" id="Business" onclick="onNavItemClick('Business')">Business</li>
                        <li class="hover-link nav-item" id="Startup" onclick="onNavItemClick('Startup')">Startup</li>
                        <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('Technology')">
                            Technology</li>


                    </ul>

                </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="eg.stocks">
                    <button class="search-button" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <div class="cards-container container flex" id="cards-container">




        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">Lorem ipsum</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Pariatur
                    repudiandae
                    sint aliquam quod
                    enim
                    molestiae dignissimos veritatis. Necessitatibus, cupiditate natus.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>



</body>

</html>
